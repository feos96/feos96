name: Snake Animation Generator

on:
  schedule:
    - cron: "0 */12 * * *"  # Roda a cada 12 horas (meia-noite e meio-dia UTC)
  workflow_dispatch:         # Permite acionamento manual

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Para criar/atualizar arquivos
      pages: write          # Para deploy no branch
      id-token: write       # Autentica√ß√£o

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@master
        id: generate-snake
        with:
          github_user_name: feos96  # Substitua pelo seu username
          svg_out_path: dist/snake.svg
          gif_out_path: dist/snake.gif  # Vers√£o animada (opcional)
          # Personaliza√ß√£o extra (opcional):
          svg_fill_color: "#4B8BBE"     # Cor azul Python
          svg_style: "width: 100%; height: auto;"

      - name: Deploy to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output      # Branch de destino
          build_dir: dist           # Pasta com os arquivos
          keep_history: false       # Mant√©m o branch limpo
          force_orphan: true        # Sobrescreve o hist√≥rico
          commit_message: "üîÑ Update snake animation - $(date)"
